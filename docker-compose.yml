version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: back-end/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./back-end:/api
      - ./back-end/media:/vol/web/media
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./back-end/.env

  web:
    build:
      context: .
      dockerfile: front-end/Dockerfile
    ports:
        - "3000:3000"

    depends_on:
      - api

